<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            gap: 20px;
        }
        .model {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="model">
            <h2>Model 1: Predicting Time Taken</h2>
            <form action="/predict_time" method="post">
                <label for="age">Delivery Person Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="distance">Driving Distance:</label>
                <input type="number" id="distance" name="distance" required><br><br>

                <label>Type of Vehicle:</label><br>
                <input type="radio" id="bicycle" name="vehicle" value="bicycle" required>
                <label for="bicycle">Bicycle</label><br>

                <input type="radio" id="scooter" name="vehicle" value="scooter" required>
                <label for="scooter">Scooter</label><br>

                <input type="radio" id="motorcycle" name="vehicle" value="motorcycle" required>
                <label for="motorcycle">Motorcycle</label><br>

                <input type="radio" id="electric" name="vehicle" value="electric_scooter" required>
                <label for="electric">Electric Scooter</label><br><br>

                <button type="submit">Predict Time</button>
            </form>
        </div>

        <div class="model">
            <h2>Model 2: Predicting Delivery Ratings</h2>
            <form action="/predict_rating" method="post">
                <label for="age2">Delivery Person Age:</label>
                <input type="number" id="age2" name="age" required><br><br>

                <label for="time">Time Taken (min):</label>
                <input type="number" id="time" name="time" required><br><br>

                <label for="distance2">Driving Distance:</label>
                <input type="number" id="distance2" name="distance" required><br><br>

                <label>Type of Vehicle:</label><br>
                <input type="radio" id="bicycle2" name="vehicle" value="bicycle">
                <label for="bicycle2">Bicycle</label><br>

                <input type="radio" id="scooter2" name="vehicle" value="scooter">
                <label for="scooter2">Scooter</label><br>

                <input type="radio" id="motorcycle2" name="vehicle" value="motorcycle">
                <label for="motorcycle2">Motorcycle</label><br>

                <input type="radio" id="electric2" name="vehicle" value="electric_scooter">
                <label for="electric2">Electric Scooter</label><br><br>

                <button type="submit">Predict Rating</button>
            </form>
        </div>
    </div>

</body>
</html>
